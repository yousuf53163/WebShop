<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Create New Account</title>
</head>
<body>
	<form action="Create.jsp" method="post">
		<br /> <br /> <br /> <br />
		<div align="center">
			User name:<input type="text" placeholder="username" name="userid"
				required />
		</div>
		<br /> <br />
		<div align="center">
			Password:<input type="password" placeholder="password" name="pword"
				required />
		</div>
		<br /> <br />
		<div align="center">
			Name:<input type="text" placeholder="name" name="name" required />
		</div>
		<br /> <br />
		<div align="center">
			Email:<input type="email" placeholder="email" name="email address"
				required />
		</div>
		<br /> <br />
		<div align="center">
			Mailing Address:<input type="text" placeholder="mailing address"
				name="mailing_addr" required />
		</div>
		<br /> <br /> <br />

		<div align="center">
			<button type="submit">Create Account</button>
		</div>
	</form>
</body>
</html>
